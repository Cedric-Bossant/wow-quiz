# .github/workflows/ci.yml

name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: strapi
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies (backend)
        working-directory: ./my-strapi-backend
        run: npm install

      - name: ğŸ”¨ Build backend
        working-directory: ./my-strapi-backend
        run: npm run build

      - name: ğŸ“¦ Install dependencies (frontend)
        working-directory: ./frontend
        run: npm install

      - name: ğŸ”¨ Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ“¦ Install dependencies (logs API)
        working-directory: ./quiz-logs-api
        run: npm install

      - name: ğŸ”¨ Build logs API
        working-directory: ./quiz-logs-api
        run: npm run build
